# =============================================================================
# API Rate Limiter - Docker Compose Configuration
# =============================================================================
# This file orchestrates all services needed for the API Gateway
# =============================================================================

services:
  # ===========================================================================
  # API Gateway Application
  # ===========================================================================
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - POSTGRES_DSN=${POSTGRES_DSN:-postgres://postgres:password@postgres:5432/ratelimiter?sslmode=disable}
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=abuse-events
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - BACKEND_URL=${BACKEND_URL:-http://backend:9000}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - api-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Redis - Rate Limiting Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - api-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # PostgreSQL - Persistent Storage
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ratelimiter
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - api-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Zookeeper - Required for Kafka
  # ===========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - api-network
    restart: unless-stopped

  # ===========================================================================
  # Kafka - Event Streaming
  # ===========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - api-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  api-network:
    driver: bridge

# =============================================================================
# Volumes for Data Persistence
# =============================================================================
volumes:
  redis-data:
  postgres-data:
