<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--accent-success);
            border-radius: 50px;
            color: var(--accent-success);
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--accent-success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-icon.blue {
            background: rgba(0, 212, 255, 0.2);
        }

        .stat-icon.green {
            background: rgba(16, 185, 129, 0.2);
        }

        .stat-icon.yellow {
            background: rgba(245, 158, 11, 0.2);
        }

        .stat-icon.red {
            background: rgba(239, 68, 68, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* IP List */
        .ip-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .ip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .ip-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .ip-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ip-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .ip-status.blocked {
            background: var(--accent-danger);
        }

        .ip-status.suspicious {
            background: var(--accent-warning);
        }

        .ip-status.ok {
            background: var(--accent-success);
        }

        .ip-address {
            font-family: monospace;
            font-size: 0.95rem;
        }

        .ip-score {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .score-high {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
        }

        .score-medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-warning);
        }

        .score-low {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
        }

        /* Actions */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .action-btn.danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Input */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .input-group button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-group button:hover {
            transform: translateY(-2px);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background: var(--accent-success);
        }

        .toast.error {
            background: var(--accent-danger);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <h1>API Gateway Dashboard</h1>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span>System Online</span>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Total Requests</span>
                    <div class="stat-icon blue">üìä</div>
                </div>
                <div class="stat-value" id="totalRequests">-</div>
                <div class="stat-label">All time</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Blocked Requests</span>
                    <div class="stat-icon red">üö´</div>
                </div>
                <div class="stat-value" id="blockedRequests">-</div>
                <div class="stat-label">Rate limited</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Blocked IPs</span>
                    <div class="stat-icon yellow">‚ö†Ô∏è</div>
                </div>
                <div class="stat-value" id="blockedIPs">-</div>
                <div class="stat-label">Currently blocked</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Success Rate</span>
                    <div class="stat-icon green">‚úÖ</div>
                </div>
                <div class="stat-value" id="successRate">-</div>
                <div class="stat-label">Requests passed</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- IP Reputation List -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üîç IP Reputation Tracker</h2>
                    <button class="action-btn primary" onclick="refreshData()">
                        üîÑ Refresh
                    </button>
                </div>
                <div class="ip-list" id="ipList">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h2 class="card-title" style="margin-bottom: 20px;">‚ö° Quick Actions</h2>

                <div class="input-group">
                    <input type="text" id="ipInput" placeholder="Enter IP address...">
                    <button onclick="checkIP()">Check</button>
                </div>

                <div class="action-grid">
                    <button class="action-btn primary" onclick="viewBlockedIPs()">
                        üìã Blocked IPs
                    </button>
                    <button class="action-btn danger" onclick="blockIP()">
                        üö´ Block IP
                    </button>
                    <button class="action-btn primary" onclick="viewMetrics()">
                        üìä Metrics
                    </button>
                    <button class="action-btn primary" onclick="unblockIP()">
                        ‚úÖ Unblock IP
                    </button>
                </div>

                <!-- Blocked IPs Section -->
                <div id="blockedIPsSection" style="margin-top: 25px; display: none;">
                    <h3 style="margin-bottom: 15px; color: var(--accent-danger);">üö´ Blocked IPs</h3>
                    <div id="blockedIPsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            setInterval(refreshData, 30000); // Refresh every 30s
        });

        async function refreshData() {
            await Promise.all([
                fetchHealth(),
                fetchAllIPs()
            ]);
        }

        async function fetchHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();

                const total = data.total_requests || 0;
                const blocked = data.blocked_requests || 0;
                const rate = total > 0 ? ((total - blocked) / total * 100).toFixed(1) : 100;

                document.getElementById('totalRequests').textContent = formatNumber(total);
                document.getElementById('blockedRequests').textContent = formatNumber(blocked);
                document.getElementById('blockedIPs').textContent = formatNumber(blocked);
                document.getElementById('successRate').textContent = `${rate}%`;
            } catch (err) {
                console.error('Failed to fetch health:', err);
            }
        }

        async function fetchAllIPs() {
            try {
                const res = await fetch(`${API_BASE}/admin/all-ips`);
                const data = await res.json();

                const ips = data.ips || [];
                renderIPList(ips);
            } catch (err) {
                console.error('Failed to fetch IPs:', err);
                renderEmptyState();
            }
        }

        async function fetchBlockedIPs() {
            try {
                const res = await fetch(`${API_BASE}/admin/blocked-ips`);
                const data = await res.json();

                const ips = data.blocked_ips || [];
                document.getElementById('blockedIPs').textContent = ips.length;
                return ips;
            } catch (err) {
                console.error('Failed to fetch blocked IPs:', err);
                return [];
            }
        }

        function renderIPList(ips) {
            const container = document.getElementById('ipList');

            if (!ips || ips.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì°</div>
                        <p>No IPs tracked yet. Make some API requests to see data!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = ips.map(ip => {
                const ipAddress = typeof ip === 'string' ? ip : ip.ip;
                const score = typeof ip === 'object' ? ip.score : null;
                const isBlocked = typeof ip === 'object' ? ip.is_blocked : false;
                const lastSeen = typeof ip === 'object' && ip.last_seen ? new Date(ip.last_seen).toLocaleString() : '';

                let statusClass = 'ok';
                let scoreClass = 'score-high';
                let statusText = score !== null ? `Score: ${score}%` : 'Active';

                if (isBlocked) {
                    statusClass = 'blocked';
                    scoreClass = 'score-low';
                    statusText = 'Blocked';
                } else if (score !== null && score < 50) {
                    statusClass = 'suspicious';
                    scoreClass = 'score-medium';
                    statusText = `Score: ${score}%`;
                }

                return `
                    <div class="ip-item">
                        <div class="ip-info">
                            <span class="ip-status ${statusClass}"></span>
                            <div>
                                <span class="ip-address">${ipAddress}</span>
                                ${lastSeen ? `<div style="font-size: 0.75rem; color: var(--text-secondary);">${lastSeen}</div>` : ''}
                            </div>
                        </div>
                        <span class="ip-score ${scoreClass}">${statusText}</span>
                    </div>
                `;
            }).join('');
        }

        function renderEmptyState() {
            document.getElementById('ipList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì°</div>
                    <p>Unable to fetch data. Check server connection.</p>
                </div>
            `;
        }

        async function checkIP() {
            const ip = document.getElementById('ipInput').value.trim();
            if (!ip) {
                showToast('Please enter an IP address', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/admin/ip-risk?ip=${ip}`);
                const data = await res.json();

                if (data.error) {
                    showToast(data.error, 'error');
                } else {
                    showToast(`IP ${ip}: Score ${data.reputation_score || 'N/A'}`, 'success');
                }
            } catch (err) {
                showToast('Failed to check IP', 'error');
            }
        }

        async function blockIP() {
            const ip = document.getElementById('ipInput').value.trim();
            if (!ip) {
                showToast('Please enter an IP to block', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/admin/blocked-ips`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, reason: 'Manual block from dashboard' })
                });

                if (res.ok) {
                    showToast(`Blocked ${ip}`, 'success');
                    refreshData();
                } else {
                    showToast('Failed to block IP', 'error');
                }
            } catch (err) {
                showToast('Failed to block IP', 'error');
            }
        }

        async function unblockIP() {
            const ip = document.getElementById('ipInput').value.trim();
            if (!ip) {
                showToast('Please enter an IP to unblock', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/admin/unblock`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip })
                });

                if (res.ok) {
                    showToast(`Unblocked ${ip}`, 'success');
                    refreshData();
                } else {
                    showToast('Failed to unblock IP', 'error');
                }
            } catch (err) {
                showToast('Failed to unblock IP', 'error');
            }
        }

        async function viewBlockedIPs() {
            const section = document.getElementById('blockedIPsSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';

            if (section.style.display === 'block') {
                await fetchBlockedIPs();
            }
        }

        async function viewMetrics() {
            try {
                const res = await fetch(`${API_BASE}/admin/metrics`);
                const data = await res.json();
                showToast(`Uptime: ${data.uptime || 'N/A'}`, 'success');
            } catch (err) {
                showToast('Failed to fetch metrics', 'error');
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>

</html>
